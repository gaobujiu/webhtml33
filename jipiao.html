<script>
    window.onload=function(ev){
        var banner = document.querySelectorAll(".banner");
        var btn = document.querySelectorAll(".btn");
        var num = 0;

        setInterval(function () {
            num++;
            if(num==2){
                num=0;
            }
            for(var i=0;i<2;i++){
                banner[i+1].style.zIndex="1";
